<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Movie Vlogging</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E50914;
            --dark: #141414;
            --light: #F4F4F4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--primary);
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 4rem 5%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1') center/cover;
            min-height: 70vh;
            display: flex;
            align-items: center;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Main Content */
        .container {
            padding: 4rem 5%;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .video-card {
            background: #1A1A1A;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        /* Quiz Section */
        .quiz-section {
            padding: 4rem 5%;
            text-align: center;
            background: #1A1A1A;
        }

        .quiz-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 2rem 0;
        }

        .quiz-btn:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 3rem 5%;
            background: #000;
            text-align: center;
        }

        .social-icons {
            margin: 1.5rem 0;
        }

        .social-icons a {
            color: var(--light);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--primary);
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .quiz-section {
                padding: 2rem 5%;
            }

            .quiz-btn {
                width: 100%;
                padding: 1rem;
            }
        }

        /* Desktop View */
        @media (min-width: 769px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

        <div class="nav-links">

</html>
